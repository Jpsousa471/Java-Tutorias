<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Circle</title>
</head>
<body>
    
    <div>
        <canvas>

        </canvas>
    </div>

    <script>
        
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function drawCircle(x, y, size) {
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.fillStyle = 'black';
        ctx.arc(x, y, size, 0, 2 * Math.PI);
        ctx.fill();
        }

        let x = 50;
        let y = 50;
        const size = 30;

        canvas.width = 400; //Definindo um tamanho para que possamos mover o circulo
        canvas.height = 400;

        drawCircle(x, y, size);

        document.addEventListener('keydown', (event) =>{
            switch (event.key){
                case 'w': y -= 10;
                break; 
                 case 'a': x -= 10;
                break; 
                 case 's': y += 10;
                break;
                 case 'd': x += 10;
                break;
            }

        x = Math.max(size, Math.min(x, canvas.width - size));
        y = Math.max(size, Math.min(y, canvas.height - size));
    
         drawCircle(x, y, size);
        });

        // Limite o círculo para não sair do canvas
      

        // Add your code here

    
    </script>
</body>
</html>


<!-- Explicação
- O código adiciona um evento keydown ao documento para detectar quando as teclas são pressionadas.
- O switch é usado para verificar qual tecla foi pressionada e mover o círculo de acordo.
- O círculo é redesenhado na nova posição após cada movimento.

Nota
- Certifique-se de definir o tamanho do canvas para que o círculo possa se mover dentro dele. Neste exemplo, defini o tamanho do canvas para 400x400. -->
